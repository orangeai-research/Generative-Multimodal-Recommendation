is_multimodal_model: True
embedding_size: 64
n_layers: 2
aggr_mode: ['add']
reg_weight: [0.1, 0.01, 0.001, 0.0001, 0.00001]
learning_rate: [0.1, 0.01, 0.001, 0.0001, 0.00001]
hyper_parameters: ["aggr_mode", "learning_rate", "reg_weight"]
# RF enhancement parameters (consistent with RFGUME)
use_rf: True
rf_hidden_dim: 128
rf_n_layers: 2
rf_dropout: 0.1
rf_learning_rate: 0.0001
rf_sampling_steps: 10
rf_warmup_epochs: 5
rf_mix_ratio: 0.1
rf_inference_mix_ratio: 0.2
rf_contrast_temp: 0.2
rf_loss_weight: 1.0

# 2-RF (Reflow) parameters
use_2rf: False
rf_2rf_transition_epoch: 20

# Memory optimization
use_gradient_checkpointing: True

# Causal denoising parameters (IPW-based)
use_denoise: True
clean_rating_threshold: 5.0
denoise_layers: 2
ps_loss_weight: 0.1

# Wandb settings
use_wandb: True
wandb_project: "GenMMRec_RF_Models"
