is_multimodal_model: True
embedding_size: 64
feat_embed_dim: 64
weight_size: [64, 64]

learning_rate_scheduler: [0.96, 50]
lambda_coeff: 0.9
reg_weight: [0.0, 1e-05, 1e-04, 1e-03]

cf_model: lightgcn
mess_dropout: [0.1, 0.1]
n_layers: 1
knn_k: 10

learning_rate: [0.0001, 0.0005, 0.001, 0.005]

hyper_parameters: ["reg_weight", "learning_rate"]
# RF enhancement parameters (consistent with RFGUME)
use_rf: True
rf_hidden_dim: 128
rf_n_layers: 2
rf_dropout: 0.1
rf_learning_rate: 0.0001
rf_sampling_steps: 10
rf_warmup_epochs: 5
rf_mix_ratio: 0.1
rf_inference_mix_ratio: 0.2
rf_contrast_temp: 0.2
rf_loss_weight: 1.0

# 2-RF (Reflow) parameters
use_2rf: False
rf_2rf_transition_epoch: 20

# Memory optimization
use_gradient_checkpointing: True

# Causal denoising parameters (IPW-based)
use_denoise: True
clean_rating_threshold: 5.0
denoise_layers: 2
ps_loss_weight: 0.1

# Wandb settings
use_wandb: True
wandb_project: "GenMMRec_RF_Models"
