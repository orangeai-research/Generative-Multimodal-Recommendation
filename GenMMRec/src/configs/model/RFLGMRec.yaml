embedding_size: 64
feat_embed_dim: 64
cf_model: lightgcn

n_ui_layers: 2
n_mm_layers: 2

#baby
n_hyper_layer: 1
hyper_num: 4
keep_rate: 0.5
alpha: 0.3

# #sports
# n_hyper_layer: 1
# hyper_num: 4
# keep_rate: 0.4
# alpha: 0.6

# #clothing
# n_hyper_layer: 2
# hyper_num: 64
# keep_rate: 0.2
# alpha: 0.2


cl_weight : 1e-04
reg_weight: 1e-06

hyper_parameters: ["rf_learning_rate", "rf_loss_weight", "rf_inference_mix_ratio", "rf_contrast_temp"]

# RF enhancement parameters (consistent with RFGUME)
use_rf: True
rf_hidden_dim: 128
rf_n_layers: 2
rf_dropout: 0.1
rf_sampling_steps: 5
rf_learning_rate: [0.0001, 0.0003, 0.0005]
rf_loss_weight: [0.2, 0.4, 0.6]
# rf_learning_rate: 0.0003  # 降低学习率，提高稳定性（从0.001降到0.0003）
# rf_loss_weight: 0.4
rf_warmup_epochs: 20  # 延长warmup（从10增加到15）
rf_mix_ratio: 0
rf_inference_mix_ratio: [0.02, 0.05, 0.1]
rf_contrast_temp: [0.1, 0.2]
# rf_inference_mix_ratio: 0.1
# rf_contrast_temp: 0.2

# 2-RF (Reflow) parameters
use_2rf: False                   # Enable 2-Rectified Flow
# rf_2rf_transition_epoch: 20   # Start 2-RF at epoch 20 (default: warmup_epochs + 5)

# Memory optimization
use_gradient_checkpointing: True # Enable gradient checkpointing to save memory

# Causal denoising parameters (IPW-based)
use_denoise: True
clean_rating_threshold: 5.0
denoise_layers: 2
ps_loss_weight: 0.1

# Wandb settings
use_wandb: True
wandb_project: "GenMMRec_latest_metrics_denoise_gridsearch"  # wandb project name (optional, defaults to "GenMMRec")
