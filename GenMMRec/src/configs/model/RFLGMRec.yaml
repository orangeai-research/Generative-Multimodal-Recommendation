embedding_size: 64
feat_embed_dim: 64
cf_model: lightgcn

n_ui_layers: 2
n_mm_layers: 2

#baby
n_hyper_layer: 1
hyper_num: 4
keep_rate: 0.5
alpha: 0.3

# #sports
# n_hyper_layer: 1
# hyper_num: 4
# keep_rate: 0.4
# alpha: 0.6

# #clothing
# n_hyper_layer: 2
# hyper_num: 64
# keep_rate: 0.2
# alpha: 0.2

cl_weight : 1e-04
reg_weight: 1e-06

# Stage 1: Search rf_loss_weight only
hyper_parameters: ["rf_loss_weight"]

# RF enhancement parameters (consistent with RFLGMRec)
use_rf: True
rf_hidden_dim: 128
rf_n_layers: 2
rf_dropout: 0.1
rf_sampling_steps: 5
rf_learning_rate: 0.0003  # Fixed for Stage 1
rf_loss_weight: [0.2, 0.4, 0.6]  # Stage 1: Search this
rf_warmup_epochs: 20
rf_mix_ratio: 0
rf_inference_mix_ratio: 0.05  # Fixed for Stage 1
rf_contrast_temp: 0.1

# 2-RF (Reflow) parameters
use_2rf: False

# Memory optimization
use_gradient_checkpointing: True

# Causal denoising parameters (IPW-based)
use_denoise: True
clean_rating_threshold: 5.0
denoise_layers: 2
ps_loss_weight: 0.1

# Wandb settings
use_wandb: True
wandb_project: "GenMMRec_RFLGMRec_SEARCH"
