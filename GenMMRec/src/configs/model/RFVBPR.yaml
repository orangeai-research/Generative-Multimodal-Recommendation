embedding_size: 64

#baby, sports, clothing
reg_weight: 2.0

# #microlens
# reg_weight: 0.1

# Stage 1: Search rf_loss_weight only
hyper_parameters: ["rf_loss_weight"]

# RF enhancement parameters (consistent with RFLGMRec)
use_rf: True
rf_hidden_dim: 128
rf_n_layers: 2
rf_dropout: 0.1
rf_sampling_steps: 10
rf_learning_rate: 0.0003  # Fixed for Stage 1
rf_loss_weight: [0.2, 0.4, 0.6]  # Stage 1: Search this
rf_warmup_epochs: 20
rf_mix_ratio: 0
rf_inference_mix_ratio: 0.05  # Fixed for Stage 1
rf_contrast_temp: 0.1

# 2-RF (Reflow) parameters
use_2rf: False

# Memory optimization
use_gradient_checkpointing: True

# Causal denoising parameters (IPW-based)
use_denoise: True
clean_rating_threshold: 5.0
denoise_layers: 2
ps_loss_weight: 0.1

# Wandb settings
use_wandb: True
wandb_project: "GenMMRec_RFVBPR_SEARCH"
